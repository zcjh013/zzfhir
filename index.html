<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>大健康 FHIR 經期觀測站 - 登入</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    background: #f3e9dd;
    margin: 0; padding: 0;
}
.center-box {
    width: 360px;
    margin: 80px auto;
    background: #fff8ef;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.15);
}
h2 {
    text-align:center;
    color:#6d4b3a;
    margin-top:0;
}
label { font-weight:bold; color:#4b3f2f; }
select, input {
    width:100%;
    padding:10px;
    margin-top:5px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #c9b8a8;
    background:#fff;
}
button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#c9a37c;
    color:white;
    font-size:16px;
}
button:hover {
    background:#b08968;
}
</style>
</head>

<body>

<div class="center-box">
    <h2>大健康 FHIR<br>經期觀測站</h2>

    <label>選擇您的身份</label>
    <select id="role">
        <option value="patient">病人</option>
        <option value="clinician">醫護</option>
        <option value="family">家屬</option>
    </select>

    <label>請輸入您的姓名</label>
    <input id="nameInput" placeholder="例如：小美">

    <button onclick="login()">登入</button>
</div>

<script>
function login() {
    let role = document.getElementById("role").value;
    let name = document.getElementById("nameInput").value.trim();
    if (!name) {
        alert("請輸入姓名！");
        return;
    }

    if (role === "patient")
        location.href = "patient.html?name=" + encodeURIComponent(name);
    else if (role === "clinician")
        location.href = "clinician.html?name=" + encodeURIComponent(name);
    else
        location.href = "family.html?name=" + encodeURIComponent(name);
}
</script>

</body>
</html>
