<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>大健康 FHIR 經期觀測站 - 登入</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Noto Sans TC', sans-serif;
    background: #faf7f2;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 880px;
    margin: 60px auto;
    display: flex;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 18px rgba(0,0,0,0.1);
}

/* 左側粉色品牌區 */
.left-panel {
    width: 38%;
    background: #d68e82;
    padding: 40px 35px;
    color: white;
    position: relative;
}

.left-panel h1 {
    font-size: 34px;
    margin: 0;
    line-height: 1.2;
    font-weight: 700;
}
.left-panel h2 {
    margin-top: 25px;
    font-size: 20px;
    font-weight: 400;
}

.left-panel .footer {
    position: absolute;
    bottom: 25px;
    font-size: 12px;
    opacity: 0.85;
}

/* 右側登入區 */
.right-panel {
    width: 62%;
    padding: 60px 55px;
}

.right-panel h3 {
    font-size: 22px;
    margin-bottom: 25px;
    color: #444;
}

label {
    font-size: 14px;
    font-weight: 700;
    color: #555;
}

select, input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    background: #d68e82;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    font-weight: 600;
}
button:hover {
    background: #c67d72;
}

</style>
</head>

<body>

<div class="container">

    <!-- 左側品牌區 -->
    <div class="left-panel">
        <h1>大健康<br>FHIR</h1>
        <h2>經期觀測站</h2>

        <div class="footer">
            Personal Health Record System<br>
            Based on FHIR Standard
        </div>
    </div>

    <!-- 右側登入區 -->
    <div class="right-panel">
        <h3>歡迎使用</h3>

        <label>選擇您的身份</label>
        <select id="role">
            <option value="patient">病患 (Patient)</option>
            <option value="clinician">醫護 (Clinician)</option>
            <option value="family">家屬 (Family)</option>
        </select>

        <label>輸入您的姓名</label>
        <input id="nameInput" placeholder="例如：陳小美">

        <button onclick="login()">登入系統</button>
    </div>

</div>

<script>
function login() {
    let role = document.getElementById("role").value;
    let name = document.getElementById("nameInput").value.trim();

    if (!name) {
        alert("請輸入姓名！");
        return;
    }

    if (role === "patient")
        location.href = "patient.html?name=" + encodeURIComponent(name);
    else if (role === "clinician")
        location.href = "clinician.html?name=" + encodeURIComponent(name);
    else
        location.href = "family.html?name=" + encodeURIComponent(name);
}
</script>

</body>
</html>
