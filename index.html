<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>經期觀測站 - 登入</title>

<style>
    body {
        background: #f3e9dd;
        font-family: "Arial", sans-serif;
        color: #4b3f2f;
        margin: 0;
        padding: 30px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 420px;
        background: #fffaf3;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        border-left: 6px solid #c19a6b;
    }

    h2 {
        text-align: center;
        color: #6d4b3a;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }

    label {
        font-weight: bold;
        color: #5c4839;
    }

    select, input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        margin-bottom: 18px;
        border: 1px solid #d8c3a5;
        border-radius: 8px;
        background: #fff7ef;
        color: #4b3f2f;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 17px;
        background: #c9a37c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #b08968;
    }

</style>
</head>

<body>

<div class="container">
    <h2>經 期 觀 測 站</h2>

    <label>選擇您的身份</label>
    <select id="role">
        <option value="patient">病人</option>
        <option value="clinician">醫護人員</option>
        <option value="family">家屬</option>
    </select>

    <label>請輸入您的姓名</label>
    <input type="text" id="username" placeholder="例如：小美">

    <button onclick="login()">登入</button>
</div>

<script>
function login() {
    const role = document.getElementById("role").value;
    const name = document.getElementById("username").value.trim();

    if (!name) {
        alert("請輸入姓名");
        return;
    }

    // 前往對應的角色頁面
    let url = "";

    if (role === "patient") url = "patient.html";
    if (role === "clinician") url = "clinician.html";
    if (role === "family") url = "family.html";

    // 帶 name 當查找病人用
    window.location.href = `${url}?name=${encodeURIComponent(name)}`;
}
</script>

</body>
</html>
